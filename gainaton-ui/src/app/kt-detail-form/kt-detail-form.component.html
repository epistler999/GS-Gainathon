<div>
  <form nz-form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-form-label nzRequired nzFor="topic">Topic</nz-form-label>
      <nz-form-control >
        <input nz-input formControlName="topic" id="topic" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired nzFor="link">Link</nz-form-label>
      <nz-form-control >
        <input nz-input formControlName="link" id="link" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired nzFor="description">Description</nz-form-label>
      <nz-form-control >
        <input nz-input formControlName="description" id="description"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="register-area">
      <nz-form-control [nzOffset]="10">
        <button nz-button nzType="primary">Submit</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
